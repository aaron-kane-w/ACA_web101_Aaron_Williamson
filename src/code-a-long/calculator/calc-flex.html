<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flexbox Calculator</title>
  <link rel="stylesheet" href="calc-flex.css">
</head>
<body>
  <div class="container">

    <div class="input">
      <div>
        <input type="number" placeholder="0">
      </div>
    </div>

    <div class="keys">
      <div>
        <button class="btn btn-dark">AC</button>
        <button class="btn btn-dark">&plus;/&minus;</button>
        <button class="btn btn-dark">&percnt;</button>
        <button class="btn btn-warm">&divide;</button>
      </div>
    </div>

    <div class="keys">
      <div>
        <button class="btn btn-light">7</button>
        <button class="btn btn-light">8</button>
        <button class="btn btn-light">9</button>
        <button class="btn btn-warm">&times;</button>
      </div>
    </div>

    <div class="keys">
      <div>
        <button class="btn btn-light">4</button>
        <button class="btn btn-light">5</button>
        <button class="btn btn-light">6</button>
        <button class="btn btn-warm">&minus;</button>
      </div>
    </div>

    <div class="keys">
      <div>
        <button class="btn btn-light">1</button>
        <button class="btn btn-light">2</button>
        <button class="btn btn-light">3</button>
        <button class="btn btn-warm">&plus;</button>
      </div>
    </div>

    <div class="keys-1">
      <div>
        <button class="btn btn-light">0</button>
        <button class="btn btn-light">.</button>
        <button class="btn btn-warm">&equals;</button>
      </div>
    </div>
  </div>
</body>
</html>
