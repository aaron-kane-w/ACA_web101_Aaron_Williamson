<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="cssgrids.css">
   <title>CSS Grids</title>
</head>
<body>
   <div class="container">
      <header>
         <div>
            <p>What is your main focus for today?</p>
         </div>   
      </header>

      <main id="clock">
         <div>
            <p>08:14 PM</p>
         </div>
      </main>

      <section id="to-do">
         <div>
            <h2>To-Do List</h2>
            <p>Complete Dashboard Project</p>
            <p>Learn HTML, CSS, JS and React in 2020</p>
            <p>Land a Software Developer Job</p>
            <p>Build upon fitness goals</p>
            <p>Finish 6months savings</p>
            <p>Read 30+ books in 2020</p>
         </div>
      </section>

      <section id="date">
         <div>
            <p>Jan 30th 2020</p>
         </div>
      </section>

      <section id="calculator">
         <div>
            <input type="number" min="1" placeholder="0">
         </div>
         <div class="calc-grid">

            <button class="cal-btn">7</button>
            <button class="cal-btn">8</button>
            <button class="cal-btn">9</button>
            <button class="cal-btn">&divide;</button>

            <button class="cal-btn">4</button>
            <button class="cal-btn">5</button>
            <button class="cal-btn">6</button>
            <button class="cal-btn">&times;</button>
            

            <button class="cal-btn">1</button>
            <button class="cal-btn">2</button>
            <button class="cal-btn">3</button>
            <button class="cal-btn">&minus;</button>
            
            <button class="cal-btn">0</button>
            <button class="cal-btn">&plus;</button>
            <button class="cal-btn">&equals;</button>
            <button class="cal-btn">C</button>
         </div>
      </section>

   </div>
</body>
</html>
