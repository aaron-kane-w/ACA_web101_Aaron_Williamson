<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="cssgrids.css">
   <title>CSS Grids</title>
</head>
<body>
   <div class="container">
      <header>
         <h1>What is your main focus for today?</h1>
      </header>
      <main id="clock">
         <p>Clock</p>
      </main>
      <section id="to-do">
         <p>to-do</p>
      </section>
      <section id="date">
         <p>date</p>
      </section>
      <section id="calculator">
         <p>calculator</p>
      </section>

   </div>
</body>
</html>
